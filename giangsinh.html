<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Loại bỏ cuộn nếu có */
        }
        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #video_url {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo video luôn lấp đầy màn hình */
        }
        #text {
            position: absolute;
            top: 50%;
            left: -50%; /* Bắt đầu ngoài khung nhìn */
            transform: translateY(-50%);
            font-size: 50px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px red;
            white-space: nowrap; /* Đảm bảo văn bản không xuống dòng */
            animation: moveRight 5s linear infinite;
        }
        @keyframes moveRight {
            0% {
                left: -50%; /* Bắt đầu ngoài khung nhìn */
            }
            50% {
                left: 50%; /* Chạy đến giữa màn hình */
            }
            100% {
                left: 110%; /* Thoát khỏi khung nhìn */
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <video id="video_url" src="1.mp4" muted autoplay></video>
        <div id="text">Merry Christmas Em Yêu</div>
    </div>
    <script>
        const video = document.getElementById('video_url');

        // Lắng nghe sự kiện 'timeupdate' để theo dõi thời gian phát
        video.addEventListener('timeupdate', () => {
            // Dừng video khi gần đến cuối (ví dụ 1 giây trước khi kết thúc)
            if (video.currentTime >= video.duration - 1) {
                video.pause();

                // Chờ 3 giây trước khi phát lại
                setTimeout(() => {
                    video.currentTime = 0; // Quay lại từ đầu
                    video.play();
                }, 1000); // Dừng 3 giây
            }
        });
    </script>

</body>
</html>
